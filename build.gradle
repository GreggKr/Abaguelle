plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
}

group 'me.greggkr.abaguelle'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.github.GreggKr:kdbf:5e072e8"
    implementation "net.dv8tion:JDA:4.0.0_55"
    implementation "com.github.GreggKr:osu4j:fbae7ad"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}